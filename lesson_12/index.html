<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12-13</title>
</head>

<body>
    <div class="car">
        <div class="car__container">
            <div class="car__text">Слава Україні! Пєтя, готуйся. Бункерний інвалід повзе</div>
            <div class="car__text car__text_mod">Пєтя, заряджай!</div>
            <div class="car__doors doors">
                <div class="doors__back back-door">
                    <div class="back-door__window window-back">
                        <img src="img/sby.webp" alt="sby">
                        <div class="window-back__block"></div>
                    </div>
                    <div class="back-door__symbol">
                        <img src="img/icons/zsy.webp" alt="army">
                    </div>
                </div>
                <div class="doors__front front">
                    <div class="front__mirror"></div>
                    <div class="front__window">
                        <img src="img/ruler.webp" alt="driver">
                        <div class="front__glass"></div>
                    </div>
                </div>
            </div>
            <div class="car__circle-one"></div>
            <div class="car__circle-two"></div>
            <div class="car__wheel-first">
                <span></span>
            </div>
            <div class="car__wheel-second">
                <span></span>
            </div>
            <div class="car__turnover"></div>
            <div class="car__front-lighthouse"></div>
            <div class="car__back-lighthouse"></div>

            <div class="car__machine-gun">
                <div class="car__aim"></div>
                <img src="img/stand.webp" alt="stand" class="car__stand">
                <div class="car__cartridges">
                    <img class="car__patron-first" src="img/patron.webp" alt="patron">
                    <img class="car__patron-second" src="img/patron.webp" alt="patron">
                    <img class="car__patron-third" src="img/patron.webp" alt="patron">
                    <img class="car__patron-fourth" src="img/patron.webp" alt="patron">
                    <img class="car__patron-fifth" src="img/patron.webp" alt="patron">
                </div>
            </div>
        </div>
    </div>


    <div class="post">
        <div class="post__container">
            <div class="post__block block">
                <ul class="block__list">
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                    <li class="block__item"></li>
                </ul>
                <div class="block__stop stop">
                    <h2 class="stop__title">STOP</h2>
                </div>
                <div class="block__bags bags">
                    <div class="bags__item bags__item_first"></div>
                    <div class="bags__item bags__item_second"></div>
                    <div class="bags__item bags__item_third"></div>
                    <div class="bags__item bags__item_fourth"></div>
                </div>
                <div class="block__flag flag">
                    <div class="flag__stick"></div>
                </div>
                <div class="block__circle circle">
                    <div class="circle__item"></div>
                    <div class="circle__item"></div>
                    <div class="circle__item"></div>
                    <div class="circle__item"></div>
                    <div class="circle__item"></div>
                    <div class="circle__item"></div>
                </div>
                <div class="block__poroh poroh">
                    <img src="img/poroh.webp" alt="poroshenko">
                    <div class="poroh__text">Героям слава! Я готовий</div>
                </div>
                <div class="block__poroh-second poroh-second">
                    <div class="poroh-second__text">Курва, це твої останні слова. Захлинись своєю кров'ю, лайно</div>
                    <div class="poroh-second__img">
                        <img src="img/poroh-2.webp" alt="poroshenko">
                    </div>
                    <div class="poroh-second__gun gun">
                        <img src="img/gun.webp" alt="gun">
                        <div class="gun__patron patron">
                            <img src="img/gun-patron.webp" alt="gun patron">
                            <div class="patron__fire">
                                <img src="img/pow-fire.gif" alt="fire">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clouds">
        <div class="clouds__item"><img src="img/cloud-2.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-3.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-2.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-3.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-2.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-3.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-2.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-3.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-2.webp" alt="cloud"></div>
        <div class="clouds__item"><img src="img/cloud-3.webp" alt="cloud"></div>
    </div>

    <div class="putin-loh">
        <div class="putin-loh__tank"><img src="img/tank.webp" alt="russia parasha"></div>
        <div class="putin-loh__ebalo">
            <img src="img/putin.webp" alt="huilo">
            <img class="putin-loh__blood" src="img/blood.gif" alt="blood">
            <img class="putin-loh__circle" src="img/pow.webp" alt="pow">
        </div>
        <div class="putin-loh__text">СДАВАЙТЄСЬ!!</div>
        <div class="putin-loh__fire"><img src="img/fire-end.gif" alt="fire"></div>
        <div class="putin-loh__fire-2"><img src="img/fire-end.gif" alt="fire"></div>
        <div class="putin-loh__bomb"><img src="img/fire.gif" alt="fire"></div>
    </div>


    <div class="sternenko">
        <div class="sternenko__block">
            <div class="sternenko__text">Нашої русофобії недостатньо. Кожна гривня наближає до перемоги. Донать на ЗСУ!
            </div>
            <img src="img/sternenko.webp" alt="sternenko">
        </div>
    </div>

</body>

</html>
